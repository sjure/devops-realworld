---
- name: Kill MVs. Nodes for DevOps
  hosts: localhost
  gather_facts: false

  vars_files:
    - sjurvault.yaml

  vars:
    ssh_keys: ssh-rsa  usuario@AITIC-Ansible

    ovirt_login: alu0101456676@ULL
    prefix: DevOps
    nodes:
      - name: cube-LoadBalancer
     

  tasks:
    - name: Login to IaaS
      ovirt_auth:
        url: https://iaas.ull.es/ovirt-engine/api
        insecure: yes
        username: "{{ ovirt_login }}"
        password: "{{ ovirt_password }}"
        headers:
          filter: true

    - name: Stop and Remove a VM
      ovirt_vm:
        auth: "{{ ovirt_auth }}"
        name: "{{ prefix }}-{{ item.name }}"
        state: absent
      with_items: "{{ nodes }}"
    
    - name: Cleanup IaaS auth token
      ovirt_auth:
        ovirt_auth: "{{ ovirt_auth }}"
        state: absent
